<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tavus AI Agent v0.1</title>
    <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <style>
    body {
            font-family: Arial, sans-serif;
            background-color: #F8F9FA;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2F80ED;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #videoContainer {
            margin-top: 0px;
            width: 100%;
            max-width: 800px;
            min-height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #videoContainer iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #videoContainer iframe.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Tavus AI Agent</h1>
    <p>Click the button below to start a new conversation.</p>
    <button id="startButton">Start Conversation</button>
    <div id="videoContainer"></div>

    <script>
        document.getElementById("startButton").onclick = async function () {
            const response = await fetch("https://tavusapi.com/v2/conversations", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "x-api-key": "fa999107b41342fa8bc5255cc8c9dfe6"
                },
                body: JSON.stringify({
                    "replica_id": "rf4703150052",
                    "persona_id": "p43ff9e430ad",
                    "conversation_name": "Team Onboarding",
                    "custom_greeting": "Hi there! I'm your onboarding assistant."
                })
            });

            const data = await response.json();
            const url = data.conversation_url;

            const callFrame = window.Daily.createFrame({
                iframeStyle: {
                    width: "100%",
                    height: "600px",
                    border: "1px solid #ccc"
                },
                showLeaveButton: true,
                showFullscreenButton: true,
                lang: "en",
                theme: {
                    colors: {
                        accent: "#2F80ED",
                        background: "#F8F9FA",
                        baseText: "#1A1A1A"
                    }
                }
            });

            callFrame.iframe.onload = () => {
                callFrame.iframe.classList.add("loaded");
            };

            callFrame.join({ url: url });
            document.getElementById("videoContainer").appendChild(callFrame.iframe);
        };
    </script>
</body>
</html>
