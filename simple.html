<!DOCTYPE html>
<html>
<head>
  <title>Start Tavus Conversation</title>
</head>
<body>
  <h1>Start Tavus Conversation</h1>
  <button onclick="startConversation()">Start</button>

  <script>
    async function startConversation() {
      const response = await fetch("https://tavusapi.com/v2/conversations", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-api-key": "YOUR_API_KEY_HERE" // Replace with your actual API key
        },
        body: JSON.stringify({
          replica_id: "YOUR_REPLICA_ID",   // Replace with your replica ID
          persona_id: "YOUR_PERSONA_ID",   // Replace with your persona ID
          conversation_name: "Intro Chat"
        })
      });

      const data = await response.json();

      if (data && data.conversation_id) {
        // Redirect to Tavus conversation interface
        window.location.href = `https://app.tavus.io/conversations/${data.conversation_id}`;
      } else {
        alert("Failed to start conversation. Check console for details.");
        console.error("Error:", data);
      }
    }
  </script>
</body>
</html>
