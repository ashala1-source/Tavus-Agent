<!DOCTYPE html>
<html>
<head>
  <title>Start Tavus Conversation</title>
</head>
<body>
  <h1>Start Tavus Conversation</h1>
  <button onclick="startConversation()">Start</button>

  <script>
    async function startConversation() {
      const response = await fetch("https://tavusapi.com/v2/conversations", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-api-key": "fa999107b41342fa8bc5255cc8c9dfe6" // Replace with your actual API key
        },
        body: JSON.stringify({
          replica_id: "rf4703150052",   // Replace with your replica ID
          persona_id: "pa6975faa9dc",   // Replace with your persona ID
          conversation_name: "Intro Chat"
        })
      });

      const data = await response.json();
      console.log("Conversation started:", data);
      alert("Conversation started! Check console for details.");
    }
  </script>
</body>
</html>
