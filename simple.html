<!DOCTYPE html>
<html>
<head>
  <title>Talk to My AI Persona</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #videoFrame {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <button onclick="startConversation()">Start Conversation</button>
  <iframe id="videoFrame" style="display:none;"></iframe>

  <script>
    async function startConversation() {
      const response = await fetch("https://tavusapi.com/v2/conversations", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-api-key": "YOUR_API_KEY_HERE"
        },
        body: JSON.stringify({
          replica_id: "YOUR_REPLICA_ID",
          persona_id: "YOUR_PERSONA_ID",
          conversation_name: "My First Embedded Chat"
        })
      });

      const data = await response.json();

      if (data.conversation_url) {
        const iframe = document.getElementById("videoFrame");
        iframe.src = data.conversation_url;
        iframe.style.display = "block";
      } else {
        alert("Conversation failed to start.");
        console.error(data);
      }
    }
  </script>
</body>
</html>
