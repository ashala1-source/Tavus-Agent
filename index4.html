<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tavus AI Agent v0.3</title>
     <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8F9FA;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2F80ED;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Tavus AI Agent</h1>
    <p>Click the button below to start a new conversation.</p>
    <button id="startButton">Start Conversation</button>

    <script>
        const chatMessages = document.getElementById("chatMessages");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");

        function addMessage(text, sender) {
            const msg = document.createElement("div");
            msg.classList.add("message", sender);
            msg.textContent = text;
            chatMessages.appendChild(msg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        sendButton.onclick = () => {
            const text = messageInput.value.trim();
            if (text) {
                addMessage(text, "user");
                messageInput.value = "";
                // Simulate bot response (replace with Tavus API if needed)
                setTimeout(() => addMessage("Bot is thinking...", "bot"), 1000);
            }
        };

        document.getElementById("startButton").onclick = async function () {
            const response = await fetch("https://tavusapi.com/v2/conversations", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "x-api-key": "fa999107b41342fa8bc5255cc8c9dfe6"
                },
                body: JSON.stringify({
                    "replica_id": "rf4703150052",
                    "persona_id": "p43ff9e430ad",
                    "conversation_name": "Team Onboarding",
                    "custom_greeting": "Hi there! I'm your onboarding assistant."
                })
            });

            const data = await response.json();
            const url = data.conversation_url;

            const callFrame = window.Daily.createFrame({
                iframeStyle: {
                    width: "100%",
                    height: "600px",
                    border: "none"
                },
                showLeaveButton: true,
                showFullscreenButton: true,
                lang: "en",
                theme: {
                    colors: {
                        accent: "#2F80ED",
                        background: "#F8F9FA",
                        baseText: "#1A1A1A"
                    }
                }
            });

            callFrame.iframe.onload = () => {
                callFrame.iframe.classList.add("loaded");
            };

            callFrame.join({ url: url });
            document.getElementById("videoContainer").appendChild(callFrame.iframe);
        };
    </script>
</body>
</html>
